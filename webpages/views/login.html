<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color=#000">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=10, user-scalable=0, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="/css/homepage.css" type="text/css">
    <title>Expange</title>
</head>

<body>
    <div class="ui secondary inverted pointing menu" id="top_menu">
        <a class="item" href="http://localhost:4000">
            <i class="home icon"></i>Expange
        </a>
        <div class="right menu">
            <a class="active item" href="http://localhost:4000/login">
                <i class="sign-in icon"></i>Login
            </a>
        </div>

    </div>
    <div class="ui grid">
        <div class="ui warning message">
            <div class="header">Note !</div>
            <ul class="list">
                <li>This is an admin only login form, if you are not an admin please refrain from login.</li>
            </ul>
        </div>
        <div class="ui modal rest" id="loginUserModal">
            <div class="header" id="header"></div>
            <div class="content" id="content">
            </div>
            <div class="actions">
                <div class="ui approve positive button" id="button"></div>
            </div>
        </div>
        <form class="ui form segment" id="adminLoginForm">
            <h2 class="ui center aligned dividing header"><i class="id badge icon"></i>
                Admin Login!</h2>
            <div class="required field">
                <label>Admin ID</label>
                <div class="fields">
                    <div class="sixteen wide field">
                        <input type="text" name="adminID" placeholder="Admin ID">
                    </div>
                </div>
            </div>
            <div class="required field">
                <label>Email</label>
                <div class="fields">
                    <div class="sixteen wide field">
                        <input type="text" name="eAddress" placeholder="Email Address">
                    </div>
                </div>
            </div>
            <div class="required field">
                <label>Password</label>
                <div class="fields">
                    <div class="sixteen wide field">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
            </div>
            <div>
                <div class="ui checkbox field">
                    <input name="admin" type="checkbox">
                    <label>I am an Admin</label>
                </div>
            </div>
            <div class="ui checkbox field">
                <input name="terms" type="checkbox">
                <label>I agree to the Terms and Conditions</label>
            </div>
            <button class="ui fluid primary button" id="adminSubmitBtn">Submit Message</button>
            <div class="ui error message"></div>
        </form>
    </div>
    <div class="ui segment">
        <div id='btn-grp'>
            Follow us on
            <a class="ui circular facebook icon button" href="https://www.facebook.com/Urban-cab-2343175462427541/">
                <i class="facebook icon"></i>
                facebook
            </a>
            <button class="ui circular twitter icon button">
                <i class="twitter icon"></i>
                twitter
            </button>
            <a class="ui circular instagram button" id="insta" href="https://www.instagram.com/caburban/">
                <i class="instagram icon"></i>
                Instagram
            </a>
        </div>
        <div id="final_div">
            https://tech.expange.com
        </div>
    </div>

    <script src="/script/webconfig.js" type="text/javascript"></script>
    <script type="text/javascript" src="/script/jQuery-3.4.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="/script/homescript.js" type="text/javascript"></script>
</body>

</html>
